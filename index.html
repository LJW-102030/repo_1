<div id="repo-list">正在掃描倉庫檔案...</div>

<script>
    const username = "你的GitHub帳號";
    const repo = "repo_1";
    const path = "packages"; // 存放 .aip 的資料夾

    fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`)
        .then(response => response.json())
        .then(files => {
            const listDiv = document.getElementById('repo-list');
            listDiv.innerHTML = '';
            
            // 篩選出所有 .aip 結尾的檔案
            const aipFiles = files.filter(file => file.name.endsWith('.aip'));
            
            aipFiles.forEach(file => {
                const card = document.createElement('div');
                card.className = 'pkg-card';
                card.innerHTML = `
                    <div><strong>${file.name}</strong></div>
                    <a href="${file.download_url}" class="btn">立即下載</a>
                `;
                listDiv.appendChild(card);
            });
        })
        .catch(err => {
            listDiv.innerHTML = "無法讀取倉庫，請檢查 API 限制或路徑。";
        });
</script>
